<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./images/bookmark.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Bootstrap Framework -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Main Template CSS File  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmark</title>
</head>

<body>
    <header class="py-5">
        <div class="container d-flex justify-content-start align-items-center flex-column">
            <div class="heading">
                <h1 class="position-relative py-2">Bookmarker</h1>
            </div>
            <div class="content mt-5 px-3 py-4 w-100">
                <h2 class="mb-4 text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favourite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="mb-4">
                    <label for="siteName" class="form-label mb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark me-2"></i> Site Name
                    </label>
                    <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Site name must be at least 3 characters and contain only letters,
                        numbers or spaces.</div>
                </div>
                <div class="mb-4">
                    <label for="websiteURL" class="form-label mb-2 fw-semibold">
                        <i class="fa-solid fa-link me-1"></i> Site URL
                    </label>
                    <input type="text" class="form-control" id="websiteURL" placeholder="Website URL" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Please enter a valid URL (e.g., https://example.com).</div>
                </div>
                <div class="text-center">
                    <button class="btn btn-submit px-5 text-white fw-bold" id="submitButton">Submit</button>
                    <div id="modifyButton"></div>
                </div>
                <div id="formMessage" class="mt-3"></div>
            </div>
            <div class="my-4 w-100">
                <label for="siteName" class="form-label mb-2 fw-semibold"><i
                        class="fa-solid fa-magnifying-glass me-2"></i> Search</label>
                <input type="text" class="form-control" id="search" placeholder="Search Name">
            </div>
            <table class="table text-center mt-4 table-responsive-custom">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>
    </header>
    <!-- Bootstrap Framework -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="./js/main.js"></script>
</body>

</html>
